name: Rust Release

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - '**.md'
      - 'book/**'
      - '.github/**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository
        with:
          fetch-depth: 0
      
      - name: Get last tag
        id: get_tag
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0)
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV
  
      - name: Generate Release Note
        id: generate-release-note
        uses: combinatrix-ai/release-note-writer@v1
        with:
          compare_to: specified
          tag: ${{ env.LAST_TAG }}
          api_key: ${{ secrets.GOOGLE_CLOUD_API_KEY }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt,clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run Clippy
        run: cargo clippy --verbose --

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(cargo pkgid | sed -E 's/.*#(.*)/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          #body: ${{ steps.generate-release-note.outputs.release_note }}
          artifacts: "target/release/Avi-core"
